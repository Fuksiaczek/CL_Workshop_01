<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Raleway:300,400,500,600,700,800,900&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <title>Workshop</title>
</head>
<body>

    <header>                        <!-- section 1 - header -->
        <div class="cont">
            <section class="cont-logo">
                <p>BestShop</p>
            </section>
            <nav>
                <ul>
                    <li><a href="#">why us</a></li>
                    <li><a href="#">benefits</a></li>
                    <li><a href="#">prices</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">        <!-- section 2 -->
        <div class="cont">
            <h1>
                <a href="#">Sell More!</a>
            </h1>
            <p>Open shop on our platform and increase your sales</p>
            <section class="cont-button">
                <section class="cont-button-1">
                    <a href="#">Open your shop</a>
                </section>
            </section>
        </div>
    </section>

    <section class="popularPlatform">       <!-- section 3 -->
        <div class="cont">
            <h2 class="cont-header">The most popular sales platform in country</h2>

            <section class="cont-info">

                <section class="cont-info-elements">
                    <div class="cont-info-elements-img">
                        <img src="image/Person.svg">
                    </div>
                    <div class="cont-info-elements-text">
                        <p class="paragraph-bold dot1">100000+</p>
                        <p>daily entries</p>
                    </div>
                </section>

                <section class="cont-info-elements">
                    <div class="cont-info-elements-img">
                        <img src="image/Eye.svg">
                    </div>
                    <div class="cont-info-elements-text">
                        <p class="paragraph-bold dot2">2000000+</p>
                        <p>seen products every day</p>
                    </div>
                </section>

                <section class="cont-info-elements">
                    <div class="cont-info-elements-img">
                        <img src="image/Catalog.svg">
                    </div>
                    <div class="cont-info-elements-text">
                        <p class="paragraph-bold dot3">10000+</p>
                        <p>added posts daily</p>
                    </div>
                </section>
            </section>

        </div>
    </section>

</body>
</html>
